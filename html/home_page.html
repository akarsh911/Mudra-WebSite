<!DOCTYPE html>
<html>

<head>
    <title>Scrolling Logo Transition</title>
    <link href="../css/header_style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 400px;
              position: absolute;
            transition: all 0.5s ease-in-out;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #000000;
            transition: all 0.5s ease-in-out;
            opacity: 0;
        }

        #myVideo {
            right: 0;
            bottom: 0;
            min-width: 100vw;
            height: auto;
            max-width: 100vw;
               z-index: -11;
        }

        .navbar .logo {
            width: auto;
            z-index: 5;
            height: 500px;
            margin: 20px;
            transition: all 0.5s ease-in-out;
            
        }

        .content {
            margin-top: 300px;
            /* To create scrollable content */
            height: 2000px;
        }

        .logo2 {
            width: auto;
            height: 100%;
            z-index: 1000;
            height: 80px;
        }
      
    </style>
</head>

<body>
    <div class="logo">
        <img src="../media/logo.png" alt="Logo">
    </div>
    <video autoplay muted loop id="myVideo" class="video">
        <source src="../media/MUDRA.mp4" type="video/mp4">
    </video>
    <div class="navbar">
       
        <div class="right_logo">
            <a href="../html/members.html"><button class="community_btn" id="ip2">Events</button></a>
            <a href="./projects.html"><button class="community_btn">Gallery</button></a>
            <a href="../html/dashboard.html">
                <div class="logo2">
                    <img  src="../media/logo.png" alt="Logo">
                </div>
            </a>
            <a href="../html/home_page.html"><button class="community_btn">Team</button></a>
            <a href="../php/logout_user.php"><button class="community_btn" id="ip1">Alumini</button></a>
        </div>
    </div>

    <div class="content">
        <!-- Scrollable content -->
    </div>

    <script>
        window.addEventListener('scroll', function () {
            var logo = document.querySelector('.logo');
            var navbar = document.querySelector('.navbar');
            var video = document.querySelector('.video');
            //alert(video.offsetHeight);
            if (window.pageYOffset > 10) {
                logo.style.width = 'auto';
                logo.style.height = '0px';
                navbar.style.height = '80px';
                 navbar.style.opacity = '1';
            } else {
                logo.style.width = 'auto';
                logo.style.height = '500px';
                navbar.style.height = '0';
                 navbar.style.opacity = '0';
            }
        });
    </script>
</body>

</html>
